<body>
  <header>
    <h1>TokyoR Timeline</h1>
    <details>
      <summary>これは何？</summary>
      <p>
        <a href="https://tokyor.connpass.com/" target="_blank"
          rel="noopener noreferrer">Tokyo.R</a>における過去の発表タイトルをまとめたタイムラインです。ATNDに掲載されていた第1～70回の発表内容を見られるようにしたくて作成しました。
        Wayback
        Machineでアーカイブを確認できたもののうち、タイトルとして意味がありそうなものだけを手作業でコピペしてまとめています。めんどうだったので発表者などはまとめていません。connpassにイベントページがある第71回以降については、気が向いたらまとめるかもしれません。
      </p>
    </details>
  </header>
  <main>
    <div id="timeline"></div>
  </main>
  <script type="text/javascript">
    fetch("data.json")
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('timeline');
        const items = new vis.DataSet(data.map(el => {
          return {
            id: el.id,
            content: `<a href="${el.misc}" target="_blank" rel="noopener noreferrer">${el.content}</a>`,
            title: `${el.title}@${el.start}`,
            start: new Date(el.start),
            type: 'point'
          }
        }));
        const options = {
          start: new Date('2010-01-01'),
          editable: false,
          orientation: 'top',
          verticalScroll: true,
          zoomable: false,
          stack: true,
          tooltip: {
            followMouse: true,
            overflowMethod: 'cap',
            delay: 250
          },
          moment: function (date) {
            return vis.moment(date).utcOffset('+09:00');
          }
        };
        const timeline = new vis.Timeline(container, items, options);
      })
      .catch(error => console.error(error));
  </script>
</body>
